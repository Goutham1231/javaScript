<!DOCTYPE html>
<html>
  <head> 
    <title>Marks</title>
  </head>
  <body>
    <script type="text/javascript">
    marks=[70,90,85,75,80];
    total_marks=0;
    var i;
    for (i = 0; i < marks.length; i++) {
      total_marks += marks[i];
    }
    average_mark = total_marks / marks.length;
    document.write("total_marks = "+total_marks);    
    document.write(" average_mark = "+average_mark);
    </script>
  </body>
</html>
